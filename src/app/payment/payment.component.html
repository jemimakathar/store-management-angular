<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="topnav">

        <div class="container">

            </div>

              <span>Wallet</span>
              <input type="radio" name="payment">
            </div>
            <div class="payment-method">
              <span>Debit/Credit Cards</span>
              <input type="radio" name="payment">
            </div>
            <div class="payment-method">
              <span>Net Banking</span>
              <input type="radio" name="payment">
            </div>
            <div class="payment-method">
              <span>Cash on Delivery</span>
              <input type="radio" name="payment">
